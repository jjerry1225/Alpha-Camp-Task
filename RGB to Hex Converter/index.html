<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - A22: Q1: RGB to Hex Converter</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<body>
  <h1>RGB to Hex</h1>
  <div class='slider'>
    <!-- 紅色slider -->
    <div>
      <span class='red'>R</span>
      <input type="range" id="rgb-r" name="rgb-r" min="0" max="255">
      <span class='red'>0</span>
    </div>

    <!-- 綠色slider -->
    <div>
      <span class='green'>G</span>
      <input type="range" id="rgb-g" name="rgb-g" min="0" max="255">
      <span class='green'>0</span>
    </div>

    <!-- 藍色slider -->
    <div>
      <span class='blue'>B</span>
      <input type="range" id="rgb-b" name="rgb-b" min="0" max="255">
      <span class='blue'>0</span>
    </div>
  </div>

  <!-- 數碼呈現區塊 -->
  <h1 class='hexCode'>#000000</h1>

</body>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
